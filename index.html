# Skrive om historie i git

---

#Amend

Endre den siste commiten din

```
git commit --amend
```
---

#Force push

```
git push origin <branch-name> --force
```

##Obs!

* Forsikre deg om at ingen andre jobber med samme branch
* Push bare til den ene branchen du jobber med



---

#Oppgave 1
* Commit en endring
* Push commiten
* Endre commiten med amend
* Force push den nye commiten

---

#Interactive rebase

Med "squash" kan du kombinere f.eks. tre commits til en commit

```
git rebase -i HEAD~3
```
---

#Oppgave 2
* Lag tre commits
* Kombiner disse til en commit

```
git rebase -i HEAD~3
```

---

#Reflog

Se en historie over "alt" du har gjort i det lokale git-repoet ditt

```
git reflog
```

```
git checkout <commit-hash>
```
